<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/about.css" />

        
        <script src="./assets/js/checkLogin.js" type="module"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
        <script src="./assets/js/about.js" type="module" defer></script>

        <title>About</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 pt-5" id="navbar">
                    <h1 class="text-center">Admin Panel</h1>

                    <div>
                        <ul class="ms-3">
                            <li><a href="./admin.html">Home</a></li>
                            <li><a href="./about.html">About</a></li>
                            <li><a>Join Us</a></li>
                            <li><a>Contact</a></li>
                            <li><button id="logout" onclick="logout()">Logout</button></li>
                        </ul>
                    </div>
                </div>
                <div class="col-9 container-fluid pt-5">
                    <h2>
                        Welcome admin. Here you can change the about part of the store
                    </h2>

                    <div class="mb-3">
                        <label for="aboutHeader" class="form-label">Title</label>
                        <input class="form-control" id="aboutHeader"/>
                    </div>
                    <div class="mb-3">
                        <label for="bookImageUrl" class="form-label">Book image url</label>
                        <input class="form-control" id="bookImageUrl" type="url"/>
                    </div>
                    <div class="mb-3">
                        <label for="aboutBody" class="form-label">About section</label>
                        <textarea class="form-control" id="aboutBody" rows="3"></textarea>
                    </div>
                    <div class="container-fluid">
                        <button id="change" onclick="changeAbout()" class="w-100">
                            Change About
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
